<h1>Aplicação de Cadastro de Produtos</h1>
<p>Esta aplicação possui as seguintes features</p>
<ul>
  <li>Cadastro de produtos (Criação, alteração e remoção)</li>
  <li>Integração com API externa para sincronização dos dados</li>
</ul>
<p>Para começar a utilizar a aplicação, primeiro é necessário registrar um novo usuário</p>

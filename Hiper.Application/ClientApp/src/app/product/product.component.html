
<div class="table-responsive">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2><b>Produtos</b></h2>
                </div>
                <div class="col-sm-6">
                    <a class="btn btn-success" (click)="create()"><span>Adicionar Produto</span></a>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade em Estoque</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products | async">
                    <td>
                        <div *ngIf="!product.editingProductName">
                            {{ product.productName }}
                        </div>
                        <div *ngIf="product.editingProductName">
                            <input type="text"
                                [ngModelOptions]="{standalone: true}"
                                class="form-control"
                                [(ngModel)]="product.productName">
                        </div>
                    </td>
                    <td>
                        <div *ngIf="!product.editingStockQuantity">
                            {{ product.stockQuantity }}
                        </div>
                        <div *ngIf="product.editingStockQuantity">
                            <input type="number"
                                [ngModelOptions]="{standalone: true}"
                                class="form-control"
                                [(ngModel)]="product.stockQuantity">
                        </div>
                    </td>
                    <td>
                        <div *ngIf="!product.editingProductName && !product.editingStockQuantity">
                            <a (click)="edit(product)" href="javascript:void(0)" class="edit"><i class="fas fa-edit"></i></a>
                            <a (click)="remove(product)" href="javascript:void(0)" class="delete"><i class="fas fa-trash-alt"></i></a>
                        </div>
                        <div *ngIf="product.editingProductName || product.editingStockQuantity">
                            <a (click)="confirmEdit(product)" href="javascript:void(0)" class="confirm"><i class="fas fa-check-circle"></i></a>
                            <a (click)="cancelEdit(product)" href="javascript:void(0)" class="cancel"><i class="fas fa-times-circle"></i></a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
